<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
</head>
<body>
    <h2>Вход в систему</h2>
    <input type="text" name="login" id="login" placeholder="Логин" required>
    <input type="password" name="password" id="password" placeholder="Пароль" required>
    <button onclick="Auth()">Войти</button>
</body>
<script>
    const users = [
        { login: "admin", password: "admin", role: "admin" },
        { login: "login1", password: "pass1", role: "manager" },
        { login: "login2", password: "pass2", role: "master" },
        { login: "login3", password: "pass3", role: "operator" },
        { login: "login4", password: "pass4", role: "operator" },
        { login: "login5", password: "pass5", role: "client" },
        { login: "login11", password: "pass11", role: "client" },
        { login: "login12", password: "pass12", role: "client" },
        { login: "login13", password: "pass13", role: "client" },
        { login: "login14", password: "pass14", role: "client" },
        { login: "login15", password: "pass15", role: "master" },
    ];

    function Auth() {
        let login = document.getElementById("login").value;
        let password = document.getElementById("password").value;

        const user = users.find(u => u.login === login && u.password === password);

        if (!user) {
            alert("Неправильный логин или пароль");
            return;
        }

        sessionStorage.setItem("role", user.role);
        sessionStorage.setItem("token", "key");
        window.location.href = "orders.html";
    }
</script>
</html>
